{{- if .Values.services.aiPipelineApi.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: incidentfox-ai-pipeline-api
  namespace: {{ .Values.namespace }}
spec:
  replicas: {{ .Values.services.aiPipelineApi.replicas }}
  selector:
    matchLabels:
      app: incidentfox-ai-pipeline-api
  template:
    metadata:
      labels:
        app: incidentfox-ai-pipeline-api
    spec:
      containers:
        - name: ai-pipeline-api
          image: {{ required "services.aiPipelineApi.image is required" .Values.services.aiPipelineApi.image }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          command: ["python3", "scripts/run_api_server.py"]
          ports:
            - containerPort: {{ .Values.services.aiPipelineApi.servicePort }}
          resources:
{{ toYaml .Values.services.aiPipelineApi.resources | indent 12 }}
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.database.databaseUrlSecretName }}
                  key: {{ .Values.global.database.databaseUrlSecretKey }}
            - name: CONFIG_BASE_URL
              value: {{ required "global.configService.url is required" .Values.global.configService.url | quote }}
            - name: CONFIG_SERVICE_URL
              value: {{ required "global.configService.url is required" .Values.global.configService.url | quote }}
            - name: CONFIG_SERVICE_ADMIN_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.externalSecrets.contract.configService.secretName | quote }}
                  key: {{ .Values.externalSecrets.contract.configService.adminTokenKey | quote }}
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.externalSecrets.contract.agentOpenAI.secretName | quote }}
                  key: {{ .Values.externalSecrets.contract.agentOpenAI.apiKeyKey | quote }}
            - name: IFX_ORG_ID
              value: {{ default "pilot" .Values.global.configService.orgId | quote }}
            - name: PIPELINE_API_PORT
              value: {{ .Values.services.aiPipelineApi.servicePort | quote }}
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.services.aiPipelineApi.servicePort }}
            initialDelaySeconds: 5
            periodSeconds: 10
          {{- if .Values.services.aiPipelineApi.livenessProbe.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.services.aiPipelineApi.livenessProbe.path | quote }}
              port: {{ .Values.services.aiPipelineApi.servicePort }}
            initialDelaySeconds: {{ .Values.services.aiPipelineApi.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.services.aiPipelineApi.livenessProbe.periodSeconds }}
          {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: incidentfox-ai-pipeline-api
  namespace: {{ .Values.namespace }}
spec:
  selector:
    app: incidentfox-ai-pipeline-api
  ports:
    - port: {{ .Values.services.aiPipelineApi.servicePort }}
      targetPort: {{ .Values.services.aiPipelineApi.servicePort }}
      protocol: TCP
{{- end }}


