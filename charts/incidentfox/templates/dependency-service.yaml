{{- if .Values.services.dependencyService.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: incidentfox-dependency-service
  namespace: {{ .Values.namespace }}
  labels:
    app: incidentfox-dependency-service
    component: dependency-service
spec:
  replicas: {{ .Values.services.dependencyService.replicas }}
  selector:
    matchLabels:
      app: incidentfox-dependency-service
  template:
    metadata:
      labels:
        app: incidentfox-dependency-service
        component: dependency-service
    spec:
      {{- if .Values.global.imagePullSecrets }}
      imagePullSecrets:
{{ toYaml .Values.global.imagePullSecrets | indent 8 }}
      {{- end }}
      containers:
        - name: dependency-service
          image: {{ required "services.dependencyService.image is required" .Values.services.dependencyService.image }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.services.dependencyService.servicePort }}
              protocol: TCP
          resources:
{{ toYaml .Values.services.dependencyService.resources | indent 12 }}
          env:
            - name: PORT
              value: {{ .Values.services.dependencyService.servicePort | quote }}
            - name: LOG_LEVEL
              value: {{ .Values.services.dependencyService.logLevel | quote }}
            # New Relic Configuration
            {{- if .Values.services.dependencyService.newRelic.enabled }}
            - name: NEW_RELIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.services.dependencyService.newRelic.secretName }}
                  key: {{ .Values.services.dependencyService.newRelic.apiKeyKey }}
            - name: NEW_RELIC_ACCOUNT_ID
              value: {{ .Values.services.dependencyService.newRelic.accountId | quote }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: incidentfox-dependency-service
  namespace: {{ .Values.namespace }}
  labels:
    app: incidentfox-dependency-service
    component: dependency-service
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.services.dependencyService.servicePort }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: incidentfox-dependency-service
{{- end }}
