{{- /*
HorizontalPodAutoscalers (optional per service).
*/ -}}

{{- if and .Values.services.configService.enabled .Values.services.configService.hpa.enabled }}
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: incidentfox-config-service
  namespace: {{ .Values.namespace }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: incidentfox-config-service
  minReplicas: {{ .Values.services.configService.hpa.minReplicas }}
  maxReplicas: {{ .Values.services.configService.hpa.maxReplicas }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.services.configService.hpa.targetCPUUtilizationPercentage }}
{{- end }}

