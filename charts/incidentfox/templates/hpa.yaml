{{- if and .Values.services.agent.enabled .Values.services.agent.hpa.enabled }}
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: incidentfox-agent
  namespace: {{ .Values.namespace }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: incidentfox-agent
  minReplicas: {{ .Values.services.agent.hpa.minReplicas }}
  maxReplicas: {{ .Values.services.agent.hpa.maxReplicas }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.services.agent.hpa.targetCPUUtilizationPercentage }}
  {{- if .Values.services.agent.hpa.behavior }}
  behavior:
    {{- if .Values.services.agent.hpa.behavior.scaleUp }}
    scaleUp:
      stabilizationWindowSeconds: {{ .Values.services.agent.hpa.behavior.scaleUp.stabilizationWindowSeconds | default 0 }}
      policies:
        {{- range .Values.services.agent.hpa.behavior.scaleUp.policies }}
        - type: {{ .type }}
          value: {{ .value }}
          periodSeconds: {{ .periodSeconds }}
        {{- end }}
    {{- end }}
    {{- if .Values.services.agent.hpa.behavior.scaleDown }}
    scaleDown:
      stabilizationWindowSeconds: {{ .Values.services.agent.hpa.behavior.scaleDown.stabilizationWindowSeconds | default 300 }}
      policies:
        {{- range .Values.services.agent.hpa.behavior.scaleDown.policies }}
        - type: {{ .type }}
          value: {{ .value }}
          periodSeconds: {{ .periodSeconds }}
        {{- end }}
    {{- end }}
  {{- end }}
{{- end }}

