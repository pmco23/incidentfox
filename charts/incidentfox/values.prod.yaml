# IncidentFox Production - us-west-2 (incidentfox-prod cluster)
# Production environment for customer-facing workloads

namespace: incidentfox-prod
createNamespace: false

# gVisor sandbox isolation for secure code execution
gvisor:
  enabled: true
  installerImage: "alpine:latest"
  pauseImage: "gcr.io/google-containers/pause:3.2"

global:
  imagePullPolicy: Always
  configService:
    url: "http://incidentfox-config-service.incidentfox-prod.svc.cluster.local:8080"
    orgId: "prod"
  webUiUrl: "https://ui.incidentfox.ai"
  database:
    databaseUrlSecretName: incidentfox-database-url
    databaseUrlSecretKey: DATABASE_URL

ingress:
  enabled: true
  className: alb
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/healthcheck-path: "/api/health"
  host: "ui.incidentfox.ai"
  tls:
    enabled: true
    # us-west-2 wildcard ACM certificate (*.incidentfox.ai)
    certificateArn: "arn:aws:acm:us-west-2:103002841599:certificate/01a210b9-5f7b-4c60-a807-707d9f8d234b"
    redirectToHttps: true
  waf:
    enabled: false
    webAclArn: ""

externalSecrets:
  # ExternalSecrets managed via Helm (enable when ready to migrate)
  enabled: true
  installClusterSecretStore: false  # Managed separately
  awsRegion: "us-west-2"
  contract:
    databaseUrl:
      enabled: true
      secretName: incidentfox-database-url
      secretKey: DATABASE_URL
      remoteRefKey: incidentfox/prod/database_url
    configService:
      enabled: true
      secretName: incidentfox-config-service
      adminTokenKey: ADMIN_TOKEN
      tokenPepperKey: TOKEN_PEPPER
      impersonationJwtSecretKey: IMPERSONATION_JWT_SECRET
      adminTokenRemoteRefKey: incidentfox/prod/config_service_admin_token
      tokenPepperRemoteRefKey: incidentfox/prod/config_service_token_pepper
      impersonationJwtSecretRemoteRefKey: incidentfox/prod/config_service_impersonation_jwt_secret
    agentOpenAI:
      enabled: true
      secretName: incidentfox-openai
      apiKeyKey: api_key
      apiKeyRemoteRefKey: incidentfox/prod/openai_api_key
    webUiOidc:
      enabled: false
    slack:
      enabled: true
      secretName: incidentfox-slack
      signingSecretKey: signing_secret
      botTokenKey: bot_token
      signingSecretRemoteRefKey: incidentfox/prod/slack_signing_secret
      botTokenRemoteRefKey: incidentfox/prod/slack_bot_token
    github:
      enabled: true
      secretName: incidentfox-github
      webhookSecretKey: webhook_secret
      remoteRefKey: incidentfox/prod/github_webhook_secret
    pagerduty:
      enabled: false
      secretName: incidentfox-pagerduty
      webhookSecretKey: webhook_secret
      remoteRefKey: incidentfox/prod/pagerduty_webhook_secret
    incidentio:
      enabled: true
      secretName: incidentfox-incidentio
      webhookSecretKey: webhook_secret
      remoteRefKey: incidentfox/prod/incidentio_webhook_secret
    orchestratorInternal:
      enabled: true
      secretName: incidentfox-orchestrator-internal
      internalTokenKey: internal_token
      internalTokenRemoteRefKey: incidentfox/prod/orchestrator_internal_token
    langfuse:
      enabled: false  # Using OpenAI tracing UI instead
    googleChat:
      enabled: true
    teams:
      enabled: true
    # JWT secret for sandbox credential injection
    jwtSecret:
      enabled: true
      secretName: incidentfox-jwt-secret
      secretKey: JWT_SECRET
      remoteRefKey: incidentfox/prod/jwt_secret
    # Shared Anthropic key for free trials
    sharedAnthropicKey:
      enabled: true
      secretName: incidentfox-shared-anthropic
      secretKey: ANTHROPIC_API_KEY
      remoteRefKey: incidentfox/prod/shared_anthropic_api_key
    # Slack Bot OAuth credentials
    slackBot:
      enabled: true
      secretName: incidentfox-slack-bot
      clientIdKey: client_id
      clientSecretKey: client_secret
      signingSecretKey: signing_secret
      clientIdRemoteRefKey: incidentfox/prod/slack_client_id
      clientSecretRemoteRefKey: incidentfox/prod/slack_client_secret
      signingSecretRemoteRefKey: incidentfox/prod/slack_signing_secret
    # Encryption key for config-service column encryption
    encryptionKey:
      enabled: true
      secretName: incidentfox-encryption-key
      secretKey: ENCRYPTION_KEY
      remoteRefKey: incidentfox/prod/encryption_key

services:
  configService:
    enabled: true
    image: "103002841599.dkr.ecr.us-west-2.amazonaws.com/incidentfox-config-service:latest"
    adminAuthMode: token
    teamAuthMode: token
    resources:
      requests:
        cpu: "200m"
        memory: "1Gi"
      limits:
        cpu: "2000m"
        memory: "4Gi"
    livenessProbe:
      enabled: true
      path: /health
      initialDelaySeconds: 10
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 5
    readinessProbe:
      initialDelaySeconds: 5
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 5
    oidc:
      enabled: false
    encryptionKey:
      secretName: incidentfox-encryption-key
      secretKey: ENCRYPTION_KEY
    githubApp:
      enabled: true
      secretName: config-service-secrets
      appIdKey: github-app-id
      clientIdKey: github-app-client-id
      clientSecretKey: github-app-client-secret
      privateKeyKey: github-app-private-key
      webhookSecretKey: github-app-webhook-secret
      appName: "incidentfox"
      setupRedirectUrl: "https://ui.incidentfox.ai/integrations/github/setup"

  orchestrator:
    enabled: true
    image: "103002841599.dkr.ecr.us-west-2.amazonaws.com/incidentfox-orchestrator:latest"
    requireAdminStar: true
    slackAgentMaxTurns: "200"
    slackAgentTimeoutSeconds: "180"

  # Slack Bot - Multi-tenant Slack integration
  slackBot:
    enabled: true
    image: "103002841599.dkr.ecr.us-west-2.amazonaws.com/incidentfox-slack-bot:latest"
    replicas: 1
    servicePort: 3000
    baseUrl: "https://slack.incidentfox.ai"  # OAuth redirect base URL
    freeTrial:
      enabled: true
      days: 7
    service:
      type: LoadBalancer
      loadBalancerClass: "service.k8s.aws/nlb"
      annotations:
        service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
        service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
        # Production SSL cert for slack.incidentfox.ai
        service.beta.kubernetes.io/aws-load-balancer-ssl-cert: "arn:aws:acm:us-west-2:103002841599:certificate/72d414bd-24e0-4e62-b579-b399a9eb2c9f"
        service.beta.kubernetes.io/aws-load-balancer-ssl-ports: "443"
        service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "http"

  # SRE Agent with gVisor sandbox isolation
  agent:
    enabled: true
    image: "103002841599.dkr.ecr.us-west-2.amazonaws.com/incidentfox-agent:latest"
    servicePort: 8000  # sre-agent server.py listens on 8000
    command: ["python", "/app/server.py"]  # sre-agent orchestrator
    serviceAccount:
      create: true
      name: incidentfox-agent
      annotations:
        eks.amazonaws.com/role-arn: "arn:aws:iam::103002841599:role/incidentfox-prod-agent"
    # K8s tools - agent can access customer namespaces via k8s-gateway
    kubernetes:
      enabled: true
      namespace: "incidentfox-prod"
    # Enable sandbox mode with gVisor isolation
    sandbox:
      enabled: true
      image: "103002841599.dkr.ecr.us-west-2.amazonaws.com/incidentfox-agent:latest"
      namespace: ""  # Same namespace as agent
      useGvisor: true
    # Warm pool for instant sandbox provisioning (<2s)
    warmPool:
      enabled: true
      replicas: 3
    startupProbe:
      enabled: true
      path: "/health"
      initialDelaySeconds: 5
      periodSeconds: 5
      timeoutSeconds: 5
      failureThreshold: 12
    podSecurityContext:
      runAsNonRoot: true
      runAsUser: 1000
    extraEnv:
      - name: K8S_GATEWAY_URL
        value: "http://incidentfox-k8s-gateway.incidentfox-prod.svc.cluster.local:8085"
      - name: SANDBOX_TTL_MINUTES
        value: "20"
    # Disable tracing in production (using OpenAI tracing UI)
    tracing:
      enabled: false
      langfuse:
        enabled: false
      otlp:
        enabled: false

  # Sandbox Router for routing to sandbox pods
  sandboxRouter:
    enabled: true
    image: "103002841599.dkr.ecr.us-west-2.amazonaws.com/sandbox-router:latest"
    replicas: 2
    hpa:
      enabled: true
      minReplicas: 2
      maxReplicas: 10
      targetCPUUtilizationPercentage: 70

  # Sandbox Cleanup for expired sandbox garbage collection
  sandboxCleanup:
    enabled: true
    image: "bitnami/kubectl:latest"
    schedule: "*/15 * * * *"

  # Credential Resolver for sandbox credential injection
  credentialResolver:
    enabled: true
    image: "103002841599.dkr.ecr.us-west-2.amazonaws.com/credential-resolver:latest"
    replicas: 2
    credentialSource: config_service
    jwtMode: strict
    sharedAnthropicKey:
      enabled: true
      secretName: incidentfox-shared-anthropic
      secretKey: ANTHROPIC_API_KEY

  aiPipelineApi:
    enabled: false  # Deprecated - use ultimateRag instead

  knowledgeBase:
    enabled: false  # Deprecated - use ultimateRag instead

  # Ultimate RAG - Knowledge base with graph queries, teaching, analytics
  ultimateRag:
    enabled: true
    image: "103002841599.dkr.ecr.us-west-2.amazonaws.com/incidentfox-ultimate-rag:latest"
    replicas: 1
    serviceAccountRoleArn: "arn:aws:iam::103002841599:role/incidentfox-raptor-kb-role"
    defaultTree: "mega_ultra_v2"
    s3:
      enabled: true
      bucket: "raptor-kb-trees-103002841599"
      prefix: "trees/"
    startupProbe:
      initialDelaySeconds: 60
      periodSeconds: 10
      timeoutSeconds: 10
      failureThreshold: 60

  webUi:
    enabled: true
    image: "103002841599.dkr.ecr.us-west-2.amazonaws.com/incidentfox-web-ui:latest"
    cookieSecure: true
    raptorApiUrl: "http://incidentfox-rag.incidentfox-prod.svc.cluster.local:8000"
    oidc:
      enabled: false
    slack:
      enabled: true

  dependencyService:
    enabled: false  # Disabled due to architecture mismatch

  # K8s Gateway for SaaS mode (customer K8s agents)
  k8sGateway:
    enabled: true
    image: "103002841599.dkr.ecr.us-west-2.amazonaws.com/incidentfox-k8s-gateway:latest"
    replicas: 2
    logLevel: "INFO"
