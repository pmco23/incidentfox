apiVersion: apps/v1
kind: Deployment
metadata:
  name: incidentfox-knowledge-base
  namespace: incidentfox
  labels:
    app: incidentfox-knowledge-base
spec:
  replicas: 1
  selector:
    matchLabels:
      app: incidentfox-knowledge-base
  template:
    metadata:
      labels:
        app: incidentfox-knowledge-base
    spec:
      serviceAccountName: incidentfox-knowledge-base
      containers:
        - name: raptor-kb
          # Image tag is updated by deploy script (if using K8s)
          # Note: Primary deployment uses ECS (see scripts/deploy.sh)
          image: 103002841599.dkr.ecr.us-west-2.amazonaws.com/incidentfox-knowledge-base:latest
          ports:
            - containerPort: 8000
          env:
            - name: RAPTOR_TREES_DIR
              value: "/app/trees"
            - name: RAPTOR_DEFAULT_TREE
              value: "mega_ultra_v2"
            - name: PORT
              value: "8000"
            - name: S3_TREES_BUCKET
              value: "incidentfox-raptor-trees-103002841599"
            - name: S3_TREES_KEY
              value: "trees/mega_ultra_v2.pkl"
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: incidentfox-openai
                  key: api_key
          resources:
            requests:
              memory: "1Gi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 120  # Time for S3 download
            periodSeconds: 10
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 180
            periodSeconds: 30
            timeoutSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: incidentfox-knowledge-base
  namespace: incidentfox
spec:
  selector:
    app: incidentfox-knowledge-base
  ports:
    - port: 8000
      targetPort: 8000
  type: ClusterIP
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: incidentfox-knowledge-base
  namespace: incidentfox
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::103002841599:role/incidentfox-raptor-kb-role

