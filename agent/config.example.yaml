# AI Agent Configuration Example
# This file shows all available configuration options
# You can either set these via environment variables or create a config.yaml file

slack:
  bot_token: "xoxb-your-bot-token"
  app_token: "xapp-your-app-token"
  signing_secret: "your-signing-secret"
  workspace_domain: "your-workspace.slack.com"

openai:
  api_key: "sk-your-api-key"
  model: "gpt-4"
  temperature: 0.7
  max_tokens: 4000

elasticsearch:
  url: "https://your-elasticsearch-instance.com"
  username: "your-username"
  password: "your-password"
  index_prefix: "logs-"

grafana:
  url: "https://your-grafana-instance.com"
  api_key: "your-api-key"

github:
  token: "ghp_your-token"
  org: "your-organization"

confluence:
  url: "https://your-confluence-instance.com"
  username: "your-username"
  api_token: "your-api-token"

# General settings
log_level: "INFO"
enable_tracing: false
max_concurrent_tasks: 10






