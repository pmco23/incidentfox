# DEPRECATED: Use deploy-eks.yml with environment=production instead.
# This workflow uses raw K8s manifests. The Helm-based deploy-eks.yml is now authoritative.
# Kept temporarily for emergency rollback only.
name: "[DEPRECATED] Deploy SRE Agent to Production"

on:
  workflow_dispatch:  # Manual trigger only from GitHub UI

env:
  AWS_REGION: us-west-2
  EKS_CLUSTER_NAME: incidentfox-prod
  ECR_REGISTRY: 103002841599.dkr.ecr.us-west-2.amazonaws.com

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Verify AWS credentials
        run: |
          aws sts get-caller-identity
          echo "✅ AWS credentials configured"

      - name: Configure kubectl
        run: |
          aws eks update-kubeconfig \
            --region ${{ env.AWS_REGION }} \
            --name ${{ env.EKS_CLUSTER_NAME }}
          kubectl config current-context
          echo "✅ kubectl configured"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Amazon ECR
        run: |
          aws ecr get-login-password --region ${{ env.AWS_REGION }} | \
            docker login --username AWS --password-stdin ${{ env.ECR_REGISTRY }}
          echo "✅ Logged in to ECR"

      - name: Create .env file from secrets
        working-directory: sre-agent
        run: |
          # Multi-tenant architecture - platform secrets:
          # - JWT_SECRET: sre-agent <-> credential-resolver auth
          # - LMNR_PROJECT_API_KEY: Our observability tracing
          # - SHARED_ANTHROPIC_API_KEY: Free trial key (simpler than AWS Secrets Manager)
          # Customer API keys (Anthropic BYOK, Coralogix, etc.) are stored in config-service.
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" > .env
          echo "LMNR_PROJECT_API_KEY=${{ secrets.LMNR_PROJECT_API_KEY }}" >> .env
          echo "SHARED_ANTHROPIC_API_KEY=${{ secrets.SHARED_ANTHROPIC_API_KEY }}" >> .env
          echo "✅ Created .env file"

      - name: Deploy to production
        working-directory: sre-agent
        run: |
          make deploy-prod
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          LMNR_PROJECT_API_KEY: ${{ secrets.LMNR_PROJECT_API_KEY }}
          SHARED_ANTHROPIC_API_KEY: ${{ secrets.SHARED_ANTHROPIC_API_KEY }}

      - name: Verify deployment
        run: |
          kubectl get pods -n incidentfox-prod -l app=incidentfox-server
          kubectl get pods -n incidentfox-prod -l app=credential-resolver

          # Get production URL
          PROD_URL=$(kubectl get svc incidentfox-server-svc -n incidentfox-prod \
            -o jsonpath='{.status.loadBalancer.ingress[0].hostname}')
          echo "✅ Deployment complete!"
          echo "Production URL: http://$PROD_URL"

      - name: Check deployment health
        run: |
          # Wait for pods to be ready
          kubectl wait --for=condition=ready pod \
            -l app=incidentfox-server \
            -n incidentfox-prod \
            --timeout=180s

          kubectl wait --for=condition=ready pod \
            -l app=credential-resolver \
            -n incidentfox-prod \
            --timeout=180s

          echo "✅ All pods are healthy"

      - name: Deployment summary
        if: always()
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Cluster:** ${{ env.EKS_CLUSTER_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "**Region:** ${{ env.AWS_REGION }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pod Status" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          kubectl get pods -n incidentfox-prod -l app=incidentfox-server >> $GITHUB_STEP_SUMMARY || true
          kubectl get pods -n incidentfox-prod -l app=credential-resolver >> $GITHUB_STEP_SUMMARY || true
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          PROD_URL=$(kubectl get svc incidentfox-server-svc -n incidentfox-prod \
            -o jsonpath='{.status.loadBalancer.ingress[0].hostname}' 2>/dev/null || echo "N/A")
          echo "**Production URL:** http://$PROD_URL" >> $GITHUB_STEP_SUMMARY
