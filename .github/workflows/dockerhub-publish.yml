name: Publish to Docker Hub

# Publishes images to Docker Hub for local/trial use.
# These images are pulled by `make quickstart` in the local/ directory.

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0, latest)'
        required: true
        default: 'latest'
        type: string
      services:
        description: 'Services to publish'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - agent
          - ai-pipeline
          - config-service
          - raptor
          - web-ui
  release:
    types: [published]

env:
  DOCKERHUB_ORG: incidentfox

jobs:
  build-and-push:
    name: Build & Push ${{ matrix.service }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - service: agent
            context: ./agent
            dockerfile: ./agent/Dockerfile
            image: incidentfox/agent
          - service: ai-pipeline
            context: ./ai_pipeline
            dockerfile: ./ai_pipeline/Dockerfile
            image: incidentfox/ai-pipeline
          - service: config-service
            context: ./config_service
            dockerfile: ./config_service/Dockerfile
            image: incidentfox/config-service
          - service: raptor
            context: ./knowledge_base
            dockerfile: ./knowledge_base/Dockerfile
            image: incidentfox/raptor
          - service: web-ui
            context: ./web_ui
            dockerfile: ./web_ui/Dockerfile
            image: incidentfox/web-ui

    steps:
      - name: Check if service should be built
        id: should-build
        run: |
          if [ "${{ github.event.inputs.services }}" = "all" ] || [ "${{ github.event.inputs.services }}" = "${{ matrix.service }}" ] || [ "${{ github.event_name }}" = "release" ]; then
            echo "build=true" >> $GITHUB_OUTPUT
          else
            echo "build=false" >> $GITHUB_OUTPUT
          fi

      - name: Checkout code
        if: steps.should-build.outputs.build == 'true'
        uses: actions/checkout@v4

      - name: Set up QEMU
        if: steps.should-build.outputs.build == 'true'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: steps.should-build.outputs.build == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: steps.should-build.outputs.build == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Determine version tag
        if: steps.should-build.outputs.build == 'true'
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            # Use release tag (e.g., v1.0.0 -> 1.0.0)
            VERSION="${{ github.event.release.tag_name }}"
            VERSION="${VERSION#v}"
            echo "tag=${VERSION}" >> $GITHUB_OUTPUT
            echo "latest=true" >> $GITHUB_OUTPUT
          else
            # Use manual input
            echo "tag=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
            if [ "${{ github.event.inputs.version }}" = "latest" ]; then
              echo "latest=false" >> $GITHUB_OUTPUT
            else
              echo "latest=true" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Build and push (with latest)
        if: steps.should-build.outputs.build == 'true' && steps.version.outputs.latest == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ matrix.image }}:${{ steps.version.outputs.tag }}
            ${{ matrix.image }}:latest
          cache-from: type=gha,scope=${{ matrix.service }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service }}

      - name: Build and push (without latest)
        if: steps.should-build.outputs.build == 'true' && steps.version.outputs.latest == 'false'
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ matrix.image }}:${{ steps.version.outputs.tag }}
          cache-from: type=gha,scope=${{ matrix.service }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service }}

      - name: Summary
        if: steps.should-build.outputs.build == 'true'
        run: |
          echo "## Published ${{ matrix.service }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: \`${{ matrix.image }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag**: \`${{ steps.version.outputs.tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Platforms**: linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Pull with:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ matrix.image }}:${{ steps.version.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
