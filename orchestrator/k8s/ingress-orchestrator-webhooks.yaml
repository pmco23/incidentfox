# Ingress for Orchestrator webhooks
# This exposes /webhooks paths on the orchestrator service
#
# Apply with: kubectl apply -f k8s/ingress-orchestrator-webhooks.yaml
#
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: incidentfox-orchestrator-webhooks
  namespace: incidentfox
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: "443"
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-west-2:103002841599:certificate/f88d2258-6588-432b-9179-6373f732dab7
    alb.ingress.kubernetes.io/healthcheck-path: /health
spec:
  ingressClassName: alb
  rules:
    - host: orchestrator.incidentfox.ai
      http:
        paths:
          # All webhook paths
          - path: /webhooks
            pathType: Prefix
            backend:
              service:
                name: incidentfox-orchestrator
                port:
                  number: 8070
          # Health check
          - path: /health
            pathType: Exact
            backend:
              service:
                name: incidentfox-orchestrator
                port:
                  number: 8070

