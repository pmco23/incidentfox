display_information:
  name: IncidentFox
  description: AI-powered SRE agent for incident investigation
  background_color: "#4A154B"
features:
  bot_user:
    display_name: IncidentFox
    always_online: true
oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - channels:history
      - channels:read
      - chat:write
      - files:read
      - files:write
      - users:read
      - reactions:write
      - im:history
      - groups:history
      - links:read
      - links:write
      - links.embed:write
settings:
  event_subscriptions:
    bot_events:
      - app_mention
      - message.channels
      - message.groups
      - message.im
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
