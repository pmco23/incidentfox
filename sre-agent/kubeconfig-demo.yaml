# Demo Cluster Kubeconfig
# 
# This is the kubeconfig for our public demo cluster running the OTEL demo app.
# Safe to commit - authentication requires AWS IAM credentials (not included here).
# The cluster is used to demonstrate IncidentFox investigating and fixing injected failures.
#
# To use: export AWS_ACCESS_KEY_ID=... AWS_SECRET_ACCESS_KEY=... AWS_REGION=us-west-2

apiVersion: v1
kind: Config
clusters:
- cluster:
    certificate-authority-data: 
    server: https://304AD82503B86D2F95FE7E433719BABC.gr7.us-west-2.eks.amazonaws.com
  name: incidentfox-demo
contexts:
- context:
    cluster: incidentfox-demo
    user: incidentfox-demo
  name: incidentfox-demo
current-context: incidentfox-demo
users:
- name: incidentfox-demo
  user:
    exec:
      apiVersion: client.authentication.k8s.io/v1beta1
      args:
      - --region
      - us-west-2
      - eks
      - get-token
      - --cluster-name
      - incidentfox-demo
      - --output
      - json
      command: aws
      env: null
      interactiveMode: IfAvailable
      provideClusterInfo: false
