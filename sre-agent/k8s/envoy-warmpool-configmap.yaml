# Envoy Proxy ConfigMap for Warm Pool Sandboxes
# Uses Lua filter to dynamically read JWT from /tmp/sandbox-jwt
# This enables pre-warming pods with JWT injection at claim time
#
# IMPORTANT: Keep in sync with _create_envoy_configmap() in sandbox_manager.py
# The only difference is JWT source: Lua filter (warm pool) vs static header (direct)
apiVersion: v1
kind: ConfigMap
metadata:
  name: envoy-warmpool-config
  namespace: incidentfox-prod
  labels:
    app: sre-agent
    component: envoy-warmpool
data:
  envoy.yaml: |
    # Envoy proxy configuration for warm pool credential injection
    # Key difference from per-sandbox config: uses Lua filter to read JWT from file
    # instead of static header value. This enables pre-warming pods without JWT.
    #
    # Request flow:
    # 1. Agent makes API request via localhost:8001
    # 2. Lua filter reads JWT from /tmp/sandbox-jwt (written by /claim endpoint)
    # 3. Lua filter adds x-sandbox-jwt header
    # 4. ext_authz forwards to credential-resolver with JWT
    # 5. credential-resolver validates and returns auth headers
    # 6. Envoy injects headers and forwards to upstream

    admin:
      address:
        socket_address:
          address: 127.0.0.1
          port_value: 9901

    static_resources:
      listeners:
      - name: http_proxy
        address:
          socket_address:
            address: 0.0.0.0
            port_value: 8001
        filter_chains:
        - filters:
          - name: envoy.filters.network.http_connection_manager
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
              stat_prefix: credential_proxy
              codec_type: AUTO

              http_protocol_options:
                allow_absolute_url: true

              route_config:
                name: proxy_routes
                virtual_hosts:
                # Localhost proxy mode (SDK uses BASE_URL=http://localhost:8001)
                - name: localhost_proxy
                  domains:
                  - "localhost:8001"
                  - "127.0.0.1:8001"
                  - "localhost"
                  routes:
                  # LLM API paths -> credential-resolver LLM proxy
                  - match:
                      prefix: "/v1/"
                    route:
                      cluster: credential_resolver_llm
                      timeout: 0s
                      idle_timeout: 0s
                  - match:
                      prefix: "/api/event_logging/"
                    route:
                      cluster: credential_resolver_llm
                      timeout: 0s
                      idle_timeout: 0s
                  # Coralogix API paths
                  - match:
                      prefix: "/api/v1/dataprime/"
                    route:
                      cluster: coralogix_us2
                      auto_host_rewrite: true
                  - match:
                      prefix: "/api/v1/query"
                    route:
                      cluster: coralogix_us2
                      auto_host_rewrite: true

                # Direct host routing -> LLM proxy (for HTTP_PROXY mode if used)
                - name: anthropic
                  domains:
                  - "api.anthropic.com"
                  - "api.anthropic.com:443"
                  routes:
                  - match:
                      prefix: "/"
                    route:
                      cluster: credential_resolver_llm
                      timeout: 0s
                      idle_timeout: 0s

                - name: coralogix_us2
                  domains:
                  - "api.us2.coralogix.com"
                  - "api.us2.coralogix.com:443"
                  routes:
                  - match:
                      prefix: "/"
                    route:
                      cluster: coralogix_us2
                      auto_host_rewrite: true

                # Passthrough for unmapped domains
                - name: passthrough
                  domains:
                  - "*"
                  routes:
                  - match:
                      prefix: "/"
                    route:
                      cluster: passthrough_cluster
                      auto_host_rewrite: true

              http_filters:
              # Lua filter: Read JWT from file and add as header
              # This enables warm pods to receive JWT at runtime via /claim endpoint
              - name: envoy.filters.http.lua
                typed_config:
                  "@type": type.googleapis.com/envoy.extensions.filters.http.lua.v3.Lua
                  default_source_code:
                    inline_string: |
                      function envoy_on_request(request_handle)
                        -- Read JWT from shared volume (written by /claim endpoint)
                        local f = io.open("/tmp/sandbox-jwt", "r")
                        if f then
                          local jwt = f:read("*all")
                          f:close()
                          -- Trim whitespace
                          jwt = jwt:gsub("^%s*(.-)%s*$", "%1")
                          if jwt ~= "" then
                            request_handle:headers():add("x-sandbox-jwt", jwt)
                          end
                        end
                      end

              # ext_authz filter - calls credential-resolver for auth headers
              - name: envoy.filters.http.ext_authz
                typed_config:
                  "@type": type.googleapis.com/envoy.extensions.filters.http.ext_authz.v3.ExtAuthz
                  transport_api_version: V3
                  http_service:
                    server_uri:
                      uri: http://credential-resolver-svc.incidentfox-prod.svc.cluster.local:8002/check
                      cluster: ext_authz
                      timeout: 2s
                    # Prepend /extauthz to avoid hitting LLM proxy routes
                    path_prefix: "/extauthz"
                    authorization_request:
                      # Forward JWT header (added by Lua filter) and target host
                      allowed_headers:
                        patterns:
                        - exact: "x-sandbox-jwt"
                        - exact: "x-tenant-id"
                        - exact: "x-team-id"
                      headers_to_add:
                      - key: "x-original-host"
                        value: "%REQ(:authority)%"
                    authorization_response:
                      # These headers from ext_authz response are added to upstream request
                      allowed_upstream_headers:
                        patterns:
                        - exact: "authorization"
                        - exact: "x-api-key"
                        - exact: "x-tenant-id"
                        - exact: "x-team-id"
                        - exact: "x-llm-model"
                  failure_mode_allow: false

              - name: envoy.filters.http.router
                typed_config:
                  "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

      clusters:
      # ext_authz cluster (credential-resolver service)
      - name: ext_authz
        type: STRICT_DNS
        lb_policy: ROUND_ROBIN
        load_assignment:
          cluster_name: ext_authz
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: credential-resolver-svc.incidentfox-prod.svc.cluster.local
                    port_value: 8002

      # LLM proxy - credential-resolver handles translation + routing
      - name: credential_resolver_llm
        type: STRICT_DNS
        lb_policy: ROUND_ROBIN
        load_assignment:
          cluster_name: credential_resolver_llm
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: credential-resolver-svc.incidentfox-prod.svc.cluster.local
                    port_value: 8002

      # Anthropic API (kept for direct API calls from credential-resolver's pass-through)
      - name: anthropic
        type: LOGICAL_DNS
        dns_lookup_family: V4_ONLY
        lb_policy: ROUND_ROBIN
        load_assignment:
          cluster_name: anthropic
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: api.anthropic.com
                    port_value: 443
        transport_socket:
          name: envoy.transport_sockets.tls
          typed_config:
            "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
            sni: api.anthropic.com

      # Coralogix US2
      - name: coralogix_us2
        type: LOGICAL_DNS
        dns_lookup_family: V4_ONLY
        lb_policy: ROUND_ROBIN
        load_assignment:
          cluster_name: coralogix_us2
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: api.us2.coralogix.com
                    port_value: 443
        transport_socket:
          name: envoy.transport_sockets.tls
          typed_config:
            "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
            sni: api.us2.coralogix.com

      # Passthrough cluster (placeholder)
      - name: passthrough_cluster
        type: LOGICAL_DNS
        dns_lookup_family: V4_ONLY
        lb_policy: ROUND_ROBIN
        load_assignment:
          cluster_name: passthrough_cluster
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: localhost
                    port_value: 9999
