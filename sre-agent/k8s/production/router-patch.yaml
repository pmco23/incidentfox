# Production patches for Sandbox Router
# Adds resource limits and health checks
# Note: Replicas managed by HPA (see autoscaling.yaml)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sandbox-router-deployment
spec:
  template:
    spec:
      containers:
      - name: router
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        # Production readiness/liveness probes with stricter thresholds
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2


