# Envoy Proxy ConfigMap
# Mounted as sidecar config in sandbox pods
apiVersion: v1
kind: ConfigMap
metadata:
  name: envoy-proxy-config
  namespace: incidentfox-prod
  labels:
    app: sre-agent
    component: envoy-sidecar
data:
  envoy.yaml: |
    # Envoy proxy configuration for credential injection
    # Used as sidecar in sandbox pods (production)
    #
    # Request flow:
    # 1. Agent sets HTTP_PROXY=http://localhost:8001
    # 2. Agent makes HTTPS request (e.g., to api.anthropic.com)
    # 3. Envoy receives as HTTP CONNECT or direct proxy request
    # 4. Envoy calls ext_authz (credential-resolver) to get auth headers
    # 5. Envoy injects headers and forwards to upstream

    admin:
      address:
        socket_address:
          address: 127.0.0.1
          port_value: 9901

    static_resources:
      listeners:
      - name: http_proxy
        address:
          socket_address:
            address: 0.0.0.0
            port_value: 8001
        filter_chains:
        - filters:
          - name: envoy.filters.network.http_connection_manager
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
              stat_prefix: credential_proxy
              codec_type: AUTO

              # Handle HTTP CONNECT for HTTPS proxying
              http_protocol_options:
                allow_absolute_url: true

              # Disable idle/request timeouts for long-running LLM streaming connections
              stream_idle_timeout: 0s
              request_timeout: 0s

              route_config:
                name: proxy_routes
                virtual_hosts:
                # Localhost proxy mode (when SDK uses BASE_URL=http://localhost:8001)
                # Routes by path prefix since Host header is localhost:8001
                - name: localhost_proxy
                  domains:
                  - "localhost:8001"
                  - "127.0.0.1:8001"
                  - "localhost"
                  routes:
                  # Anthropic API paths (timeout: 0s for long LLM completions)
                  - match:
                      prefix: "/v1/"
                    route:
                      cluster: anthropic
                      auto_host_rewrite: true
                      timeout: 0s
                      idle_timeout: 0s
                  - match:
                      prefix: "/api/event_logging/"
                    route:
                      cluster: anthropic
                      auto_host_rewrite: true
                      timeout: 0s
                      idle_timeout: 0s
                  # Coralogix API paths
                  - match:
                      prefix: "/api/v1/dataprime/"
                    route:
                      cluster: coralogix_us2
                      auto_host_rewrite: true
                  - match:
                      prefix: "/api/v1/query"
                    route:
                      cluster: coralogix_us2
                      auto_host_rewrite: true

                # Anthropic API (direct host routing)
                - name: anthropic
                  domains:
                  - "api.anthropic.com"
                  - "api.anthropic.com:443"
                  routes:
                  - match:
                      prefix: "/"
                    route:
                      cluster: anthropic
                      auto_host_rewrite: true
                      timeout: 0s
                      idle_timeout: 0s

                # Coralogix API (all regions)
                - name: coralogix_us2
                  domains:
                  - "api.us2.coralogix.com"
                  - "api.us2.coralogix.com:443"
                  routes:
                  - match:
                      prefix: "/"
                    route:
                      cluster: coralogix_us2
                      auto_host_rewrite: true

                - name: coralogix_us1
                  domains:
                  - "api.us1.coralogix.com"
                  - "api.us1.coralogix.com:443"
                  routes:
                  - match:
                      prefix: "/"
                    route:
                      cluster: coralogix_us1
                      auto_host_rewrite: true

                - name: coralogix_eu1
                  domains:
                  - "api.eu1.coralogix.com"
                  - "api.eu1.coralogix.com:443"
                  routes:
                  - match:
                      prefix: "/"
                    route:
                      cluster: coralogix_eu1
                      auto_host_rewrite: true

                - name: coralogix_eu2
                  domains:
                  - "api.eu2.coralogix.com"
                  - "api.eu2.coralogix.com:443"
                  routes:
                  - match:
                      prefix: "/"
                    route:
                      cluster: coralogix_eu2
                      auto_host_rewrite: true

                # Catch-all for unmapped domains (passthrough without credential injection)
                - name: passthrough
                  domains:
                  - "*"
                  routes:
                  - match:
                      prefix: "/"
                    route:
                      cluster: passthrough_cluster
                      auto_host_rewrite: true

              http_filters:
              # ext_authz filter - calls credential-resolver for auth headers
              - name: envoy.filters.http.ext_authz
                typed_config:
                  "@type": type.googleapis.com/envoy.extensions.filters.http.ext_authz.v3.ExtAuthz
                  transport_api_version: V3
                  http_service:
                    server_uri:
                      # FQDN required since Envoy sidecar runs in sandbox namespace (default)
                      # but credential-resolver is in incidentfox-prod namespace
                      uri: http://credential-resolver-svc.incidentfox-prod.svc.cluster.local:8002/check
                      cluster: ext_authz
                      timeout: 2s
                    # Prepend /extauthz to avoid hitting LLM proxy routes
                    path_prefix: "/extauthz"
                    authorization_request:
                      # Forward tenant context headers to ext_authz
                      allowed_headers:
                        patterns:
                        - exact: "x-tenant-id"
                        - exact: "x-team-id"
                      # Add the target host as a header for routing
                      headers_to_add:
                      - key: "x-original-host"
                        value: "%REQ(:authority)%"
                    authorization_response:
                      # These headers from ext_authz response are added to upstream request
                      allowed_upstream_headers:
                        patterns:
                        - exact: "authorization"
                        - exact: "x-api-key"
                  failure_mode_allow: false

              - name: envoy.filters.http.router
                typed_config:
                  "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

      clusters:
      # ext_authz cluster (credential-resolver service in incidentfox-prod namespace)
      - name: ext_authz
        type: STRICT_DNS
        lb_policy: ROUND_ROBIN
        load_assignment:
          cluster_name: ext_authz
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    # FQDN required since sandbox pods are in default namespace
                    address: credential-resolver-svc.incidentfox-prod.svc.cluster.local
                    port_value: 8002

      # Anthropic API
      - name: anthropic
        type: LOGICAL_DNS
        dns_lookup_family: V4_ONLY
        lb_policy: ROUND_ROBIN
        load_assignment:
          cluster_name: anthropic
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: api.anthropic.com
                    port_value: 443
        transport_socket:
          name: envoy.transport_sockets.tls
          typed_config:
            "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
            sni: api.anthropic.com

      # Coralogix US2
      - name: coralogix_us2
        type: LOGICAL_DNS
        dns_lookup_family: V4_ONLY
        lb_policy: ROUND_ROBIN
        load_assignment:
          cluster_name: coralogix_us2
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: api.us2.coralogix.com
                    port_value: 443
        transport_socket:
          name: envoy.transport_sockets.tls
          typed_config:
            "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
            sni: api.us2.coralogix.com

      # Coralogix US1
      - name: coralogix_us1
        type: LOGICAL_DNS
        dns_lookup_family: V4_ONLY
        lb_policy: ROUND_ROBIN
        load_assignment:
          cluster_name: coralogix_us1
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: api.us1.coralogix.com
                    port_value: 443
        transport_socket:
          name: envoy.transport_sockets.tls
          typed_config:
            "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
            sni: api.us1.coralogix.com

      # Coralogix EU1
      - name: coralogix_eu1
        type: LOGICAL_DNS
        dns_lookup_family: V4_ONLY
        lb_policy: ROUND_ROBIN
        load_assignment:
          cluster_name: coralogix_eu1
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: api.eu1.coralogix.com
                    port_value: 443
        transport_socket:
          name: envoy.transport_sockets.tls
          typed_config:
            "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
            sni: api.eu1.coralogix.com

      # Coralogix EU2
      - name: coralogix_eu2
        type: LOGICAL_DNS
        dns_lookup_family: V4_ONLY
        lb_policy: ROUND_ROBIN
        load_assignment:
          cluster_name: coralogix_eu2
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: api.eu2.coralogix.com
                    port_value: 443
        transport_socket:
          name: envoy.transport_sockets.tls
          typed_config:
            "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
            sni: api.eu2.coralogix.com

      # Passthrough cluster for unmapped domains
      # Note: This is a placeholder - in production, you may want to block unmapped domains
      - name: passthrough_cluster
        type: LOGICAL_DNS
        dns_lookup_family: V4_ONLY
        lb_policy: ROUND_ROBIN
        load_assignment:
          cluster_name: passthrough_cluster
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: localhost
                    port_value: 9999
