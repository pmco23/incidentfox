# Envoy proxy configuration for network isolation
# Routes agent traffic and enforces domain allowlists

static_resources:
  listeners:
  - name: listener_0
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 8080
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: ingress_http
          access_log:
          - name: envoy.access_loggers.stdout
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.access_loggers.stream.v3.StdoutAccessLog
          http_filters:
          - name: envoy.filters.http.router
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
          route_config:
            name: local_route
            virtual_hosts:
            - name: backend
              domains: ["*"]
              routes:
              # Allow Anthropic API
              - match:
                  prefix: "/"
                  headers:
                  - name: ":authority"
                    string_match:
                      exact: "api.anthropic.com"
                route:
                  cluster: anthropic
              # Allow GitHub API
              - match:
                  prefix: "/"
                  headers:
                  - name: ":authority"
                    string_match:
                      exact: "api.github.com"
                route:
                  cluster: github
              # Allow npm registry
              - match:
                  prefix: "/"
                  headers:
                  - name: ":authority"
                    string_match:
                      suffix: ".npmjs.org"
                route:
                  cluster: npm
              # Allow PyPI
              - match:
                  prefix: "/"
                  headers:
                  - name: ":authority"
                    string_match:
                      suffix: ".pypi.org"
                route:
                  cluster: pypi
              # Allow Coralogix
              - match:
                  prefix: "/"
                  headers:
                  - name: ":authority"
                    string_match:
                      suffix: ".coralogix.com"
                route:
                  cluster: coralogix
              # Block everything else
              - match:
                  prefix: "/"
                direct_response:
                  status: 403
                  body:
                    inline_string: "Domain not allowed by proxy policy"

  clusters:
  - name: anthropic
    type: LOGICAL_DNS
    dns_lookup_family: V4_ONLY
    load_assignment:
      cluster_name: anthropic
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: api.anthropic.com
                port_value: 443
    transport_socket:
      name: envoy.transport_sockets.tls
      typed_config:
        "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
        sni: api.anthropic.com

  - name: github
    type: LOGICAL_DNS
    dns_lookup_family: V4_ONLY
    load_assignment:
      cluster_name: github
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: api.github.com
                port_value: 443
    transport_socket:
      name: envoy.transport_sockets.tls
      typed_config:
        "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
        sni: api.github.com

  - name: npm
    type: LOGICAL_DNS
    dns_lookup_family: V4_ONLY
    load_assignment:
      cluster_name: npm
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: registry.npmjs.org
                port_value: 443
    transport_socket:
      name: envoy.transport_sockets.tls
      typed_config:
        "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
        sni: registry.npmjs.org

  - name: pypi
    type: LOGICAL_DNS
    dns_lookup_family: V4_ONLY
    load_assignment:
      cluster_name: pypi
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: pypi.org
                port_value: 443
    transport_socket:
      name: envoy.transport_sockets.tls
      typed_config:
        "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
        sni: pypi.org

  - name: coralogix
    type: LOGICAL_DNS
    dns_lookup_family: V4_ONLY
    load_assignment:
      cluster_name: coralogix
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: api.coralogix.com
                port_value: 443
    transport_socket:
      name: envoy.transport_sockets.tls
      typed_config:
        "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
        sni: api.coralogix.com

admin:
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9901
